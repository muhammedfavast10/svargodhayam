<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svargodhayam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../background/5a047ddb837bea7a17e098aa1b61bbe7.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0 50px;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .item {
            background-color: white;
            color: black;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .number {
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .png {
            width: 160px;
        }

        .apply-button {
            background-color: #FFA500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .apply-button .arrow {
            margin-left: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(-45deg);
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            padding: 30px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .union {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .banner img {
                max-width: 90%;
            }

            .item {
                width: 90%;
            }

            .apply-button {
                width: 12cdads0px;
                text-align: center;
            }

            .png {
                width: 120px;
            }
        }

        @media (max-width: 400px) {
            .banner img {
                max-width: 100%;
            }

            .item {
                width: 100%;
            }

            .apply-button {
                margin-bottom: 50px;
            }
        }
    </style>
</head>

<body>
    <header class="banner">
        <img src="../html-files/images/banner updated.png" alt="" style="width: 100%; max-width: 400px;">
    </header>

    <section class="container">
        <div class="item">
            <img class="png" src="../html-files/images/team name 1.png" alt="">
            <span class="number"><b>110</b></span>
        </div>
        <div class="item">
            <img class="png" src="../html-files/images/team name 2.png" alt="">
            <span class="number"><b>103</b></span>
        </div>
        <div class="item">
            <img class="png" src="../html-files/images/team name 3.png" alt="">
            <span class="number"><b>93</b></span>
        </div>
        <div class="item">
            <img class="png" src="../html-files/images/team name 4.png" alt="">
            <span class="number"><b>86</b></span>
        </div>
    </section>
    <a href="search-original-page.html" class="apply-button">View Details <span class="arrow"></span></a>

    <footer class="footer">
        

        <div class="union">
            <img src="../background/students union white cropped.png" alt="" style="width: 200px;">
        </div>
    </footer>
</body>

</html>
