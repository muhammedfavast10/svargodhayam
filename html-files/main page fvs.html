<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svargodhayam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 70px; /* Added space between banner and first div */
            margin-top: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .item {
            background-color: white;
            color: black;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .number {
            color: rgb(255, 254, 254);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .png {
            width: 160px;
        }

        .apply-button {
            background-color: #FFA500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .apply-button .arrow {
            margin-left: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(-45deg);
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            padding-top: 30px;
        }

        .union {
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .apply-button {
                margin-bottom: 150px;
            }

            .container {
                margin-bottom: 50px;
            }
        }
    </style>
</head>

<body background="../background/5a047ddb837bea7a17e098aa1b61bbe7.jpg">
    <header class="banner">
        <img src="images/banner updated.png" alt="" style="width: 100%; max-width: 400px;">
    </header>

    <section class="container">
        <div class="item">
            <img class="png" src="images/team name 1.png" alt="">
            <span class="number"><b>110</b></span>
        </div>
        <div class="item">
            <img class="png" src="images/team name 2.png" alt="">
            <span class="number"><b>103</b></span>
        </div>
        <div class="item">
            <img class="png" src="images/team name 3.png" alt="">
            <span class="number"><b>93</b></span>
        </div>
        <div class="item">
            <img class="png" src="images/team name 4.png" alt="">
            <span class="number"><b>86</b></span>
        </div>
    </section>

    <footer class="footer">
        <a href="#" class="apply-button"> view details</details><i class="arrow"></i> </a>
        <div class="union">
            <img src="images/stud union white.png" alt="" style="width: 100%; max-width: 250px;">
        </div>
    </footer>
</body>

</html>
