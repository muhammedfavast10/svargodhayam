<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svargodhayam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            /* Ensures the image covers the entire background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 234px;
        }

        .search-input {
            border: none;
            background: none;
            color: white;
            font-size: 16px;
            outline: none;
            width: 250px;
            font-family: Arial, sans-serif;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-button {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .search-button svg {
            fill: rgba(255, 255, 255, 0.7);
            transition: fill 0.3s ease;
        }

        .search-button:hover svg {
            fill: white;
        }
    </style>
</head>

<body background="background/e7eee2fe0ab27fe1c0d13d9315753e22 (1).jpg">
    <div class="login-container">
        <div class="search-container">
            <input type="text" placeholder="search the event here" class="search-input">
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="white"
                        d="M10 2a8 8 0 0 1 5.7 13.7l5 5a1 1 0 0 1-1.4 1.4l-5-5A8 8 0 1 1 10 2Zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12Z" />
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
